<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1</title>

	<script type="text/javascript">
	function checkbox1(){
		var checkboxes = document.getElementsByName('item[]');
		var button = document.getElementById('all');

		if(button.value == 'select'){
			for (var i in checkboxes){
				checkboxes[i].checked = 'FALSE';
			}
			button.value = 'deselect'
		}else{
			for (var i in checkboxes){
				checkboxes[i].checked = '';
			}
			button.value = 'select';
		}
	}
</script>

</head>
<body>
	<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，可以使用jQuery-->
	<input type="button" id="all" value="select" onClick="checkbox1()"></br>
	1.桌子<input type="checkbox" name="item[]" value="desktop"></br>
	2.椅子<input type="checkbox" name="item[]" value="chair"></br>
	3.電視<input type="checkbox" name="item[]" value="tv"></br>
	4.洗衣機<input type="checkbox" name="item[]" value="wash"></br>
	5.廚房<input type="checkbox" name="item[]" value="kitchen"></br>
	6.浴室<input type="checkbox" name="item[]" value="bathroom"></br>
</body>
</body>
</html>
